<div class="form-container">
  <h3>This website for demo purpose only</h3>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let feature of features">
      <mat-icon mat-list-icon *ngIf="feature.done" color="accent">done</mat-icon>
      <mat-icon mat-list-icon *ngIf="!feature.done" color="warn">code</mat-icon>
      <div mat-line>{{feature.title}}</div>
    </mat-list-item>
  </mat-list>
</div>
