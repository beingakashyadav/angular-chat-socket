<div class="container" [class.is-mobile]="sidebarService.mobileQuery.matches">
<!--  <mat-toolbar color="primary" class="example-toolbar">-->
<!--    <button *ngIf="sidebarService.mobileQuery.matches" mat-icon-button (click)="snav.toggle()" ><mat-icon>menu</mat-icon></button>-->
<!--    <h1 class="example-app-name">Responsive App</h1>-->
<!--  </mat-toolbar>-->

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [mode]="sidebarService.mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="sidebarService.mobileQuery.matches" fixedTopGap="64" [opened]="!sidebarService.mobileQuery.matches || sidebarService.sidebarOpen" class="mat-sidenav-padding">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">
          {{nav}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
